env:
  browser: true
  es2021: true
extends: airbnb-base
overrides: []
parserOptions:
  ecmaVersion: latest
  sourceType: module
rules:
  {
    implicit-arrow-linebreak: 0,
    no-underscore-dangle: [2, { 'allow': ['__filename', '__dirname'] }],
    import/extensions: 0,
    import/no-extraneous-dependencies: 0,
    no-console: 0,
    object-curly-newline: 0,
  }
